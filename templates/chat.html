{% extends "base.html" %}
{% block title %}chat{% endblock %}
{% block body %}
<h1>Chat</h1>
<p><a class="btn btn-primary" href="/logout" role="button">Logout</a></p>
<iframe style="width: 30%; min-height: 40vh;" scrolling="yes" src="/chatview#end">
    Whoops! Looks like this isn't gonna work :(
</iframe>
<form id="msgform" action="javascript:void(0);" onsubmit="send_msg();" autocomplete="off">
    <div class="form-inline" style="margin-left: 5px">
        <input class="form-control" id="message" name="message" style="width: 30%">
        <div class="input-group-btn">
            <input class="btn btn-primary" type="submit" id="send" value="send">
        </div>
    </div>
    <div class="form-group row" style="margin-left: 5px;">
        <div class="custom-file" style="width: 30%;">
            <input type="file" onchange="update_label(this)" class="custom-file-input" id="file">
            <label class="custom-file-label" id="choose-label" style="color: black;" for="file">Choose file</label>
        </div>
    </div>
</form>
{% endblock %}
